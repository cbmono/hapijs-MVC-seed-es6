language: node_js
node_js:
  - "node" # latest stable
  - "5"
  - "6"

addons:
  postgresql: "9.4"

services:
  - postgresql

before_script:
  - psql -c 'create database db_test;' -U postgres
  - "export NODE_ENV=ci-travis"
  - npm run db:migrate
  - npm run db:seed
  - npm start &
  - sleep 10

script: npm test
