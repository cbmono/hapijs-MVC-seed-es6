machine:
  node:
    version: 5.5
  environment:
    NODE_ENV: ci-circle

dependencies:
  pre:
    - npm install -g npm
    - npm install

test:
  pre:
    - npm run db:migrate
    - npm run db:seed
    - npm run build:
        background: true
  override:
    - wget --retry-connrefused --no-check-certificate -T 60 http://127.0.0.1:3000/healthcheck -O /dev/null 2>&1
    - npm test
